<!DOCTYPE html>
<html>
<head>
    <title>Payment Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4b956b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            text-align: left;
        }
        input[type="number"], input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        /* Modal styles */
        .modal {
            /* Changed initial display to 'none' */
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            /* We use JS to set display to 'flex' on submission */
            justify-content: center; 
            align-items: center;
        }
        .modal-content {
            background-color: #2E8B57;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: white;
            position: relative;
        }
        .close {
            color: #fff;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover { color: black; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success { color: #00ff00; font-weight: bold; }
        .fail { color: #ff4d4d; font-weight: bold; }
        .transaction-details {
            background-color: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            text-align: left;
        }
        .transaction-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Create Payment Request</h1>
    <form id="paymentForm" method="POST" action="{{ url_for('payment') }}">
    <input type="hidden" name="farmer_id" value="{{ farmer_id }}">

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" value="{{ value }}" step="0.01" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" maxlength="10" pattern="[0-9]{10}" title="Please enter exactly 10 digits" required>

    <label for="Email">Email:</label>
    <input type="text" id="Email" name="Email" required>

    <label for="payment_method">Payment Method:</label>
    <select id="payment_method" name="payment_method" required>
        <option value="UPI">UPI</option>
        <option value="Card">Card</option>
        <option value="Wallet">Wallet</option>
    </select>

    <input type="submit" value="Submit Payment Request">
</form>

</div>

<div id="paymentModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Processing Payment</h2>
        <div class="spinner" id="spinner"></div>
        <p id="paymentStatus"></p>
        <div class="transaction-details" id="transactionDetails" style="display:none;">
            <p><strong>Transaction ID:</strong> <span id="txnId"></span></p>
            <p><strong>Date & Time:</strong> <span id="txnTime"></span></p>
            <p><strong>Amount:</strong> ₹<span id="txnAmount"></span></p>
            <p><strong>Payer Name/Email:</strong> <span id="txnEmail"></span></p>
        </div>
    </div>
</div>

<script>
document.getElementById('paymentForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const amount = document.getElementById('amount').value;
    const phone = document.getElementById('phoneNumber').value;
    const email = document.getElementById('Email').value;
    const paymentMethod = document.getElementById('payment_method').value;

    const modal = document.getElementById('paymentModal');
    const status = document.getElementById('paymentStatus');
    const txnDiv = document.getElementById('transactionDetails');
    const spinner = document.getElementById('spinner');
    const modalTitle = document.getElementById('modalTitle');

    // ONLY SHOW THE MODAL *AFTER* submission
    modal.style.display = 'flex'; 
    status.innerText = '';
    txnDiv.style.display = 'none';
    spinner.style.display = 'block';
    modalTitle.innerText = 'Processing Payment';

    setTimeout(function() {
        const isSuccess = Math.random() < 0.7; // 70% chance success
        spinner.style.display = 'none';

        if(isSuccess){
            status.innerHTML = '✅ Payment Successful!';
            status.className = 'success';
            modalTitle.innerText = 'Payment Successful';

            // Generate transaction details
            const txnId = 'TXN' + Math.floor(Math.random()*1000000);
            const txnTime = new Date().toLocaleString();

            document.getElementById('txnId').innerText = txnId;
            document.getElementById('txnTime').innerText = txnTime;
            document.getElementById('txnAmount').innerText = amount;
            document.getElementById('txnEmail').innerText = email;

            txnDiv.style.display = 'block';
        } else {
            status.innerHTML = '❌ Payment Failed! Please try again.';
            status.className = 'fail';
            modalTitle.innerText = 'Payment Failed';
        }
    }, 2000);
});

// Close modal when clicking the 'x'
document.querySelector('.close').addEventListener('click', () => {
    document.getElementById('paymentModal').style.display = 'none';
});

// Close modal when clicking outside of the modal-content
window.onclick = function(event) {
    const modal = document.getElementById('paymentModal');
    if (event.target == modal) modal.style.display = 'none';
}
</script>

</body>
</html>
