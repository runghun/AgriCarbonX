<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4b956b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h1 {
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
        }
        p {
            margin-bottom: 20px;
            color: #777;
            font-size: 14px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            text-align: left;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .back-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .back-link a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Forgot Password? üîí</h1>
    <p>Enter your username or email address below to reset your password.</p>
    
    <form action="/request_password_reset" method="POST">
        
        <label for="identifier">Username or Email:</label>
        <input type="text" id="identifier" name="identifier" required>

        <input type="submit" value="Submit Request">
    </form>
    
    <div class="back-link">
        <a href="/login">‚Üê Back to Login</a>
    </div>
</div>

</body>
</html>
