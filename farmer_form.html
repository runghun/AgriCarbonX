<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farmer Registration â€“ AgriCarbonX</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="/">AgriCarbonX</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/farmer_form">Registration</a></li>
                    <li class="nav-item"><a class="nav-link" href="/marketplace">Marketplace</a></li>
                    <li class="nav-item"><a class="nav-link" href="/">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- FORM SECTION -->
    <section class="form-section" style="background-color: #2E8B57; padding: 50px 0;">
        <div class="container">
            <div class="form-card mx-auto" style="max-width: 700px; background: white; padding: 40px; border-radius: 12px;">
                
                <h2 class="text-center form-title mb-4" style="color: black; font-weight: 700;">Farmer Registration</h2>

                <form action="/calculate" method="POST">

                    <div class="mb-3">
                      <label for="name" class="form-label">Farmer Name</label>
                      <input type="text" class="form-control" id="name" name="name"required minlength="3" pattern="[A-Za-z ]+"
                      title="Name should contain only letters and spaces, minimum 3 characters">
                    </div>

                    <div class="mb-3">
                      <label for="village" class="form-label">Village</label>
                      <input type="text" class="form-control" id="village" name="village" required minlength="3" pattern="[A-Za-z ]+"
                      title="Village name should contain only letters and spaces, minimum 3 characters">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Farm Size (in acres)</label>
                        <input type="number" class="form-control" name="farm_size" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Crop Type</label>
                        <select class="form-select" name="crop_type">
                            <option>Rice</option>
                            <option>Wheat</option>
                            <option>Millets</option>
                            <option>Cotton</option>
                            <option>Vegetables</option>
                            <option>Fruits</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Number of Trees</label>
                        <input type="number" class="form-control" name="trees" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Organic Farming</label>
                        <select class="form-select" name="organic">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Fertilizer Usage (kg per month)</label>
                        <input type="number" class="form-control" name="fertilizer_use" required>
                    </div>

                    <button type="submit" class="btn btn-success btn-lg w-100 mt-3">Calculate Carbon Credits</button>

                </form>

            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
