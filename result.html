<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carbon Credit Result – AgriCarbonX</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="/">AgriCarbonX</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/farmer_form">Farmer Form</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/marketplace">Marketplace</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- RESULT SECTION -->
    <section class="result-section text-center" style="padding: 50px 0;">
        <div class="container">
            <div class="card mx-auto" style="max-width: 600px; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
                
                <h2 class="mb-4">Carbon Credits Earned</h2>

                <p class="fs-5">Credits: <strong>{{ credits }}</strong></p>
                <p class="fs-5">CO₂ Saved: <strong>{{ co2 }}</strong> tons</p>
                <p class="fs-5">Carbon Value: <strong>₹{{ value }}</strong></p>

                <a href="/dashboard" class="btn btn-success btn-lg mt-3 w-100">Go to Dashboard</a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
